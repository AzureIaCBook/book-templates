trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'Azure MVP Sponsorship'
    ScriptType: 'FilePath'
    ScriptPath: '$(System.DefaultWorkingDirectory)/Chapter 07/Pester/RunPester.ps1'
    ScriptArguments: '-ModulePath "$(System.DefaultWorkingDirectory)/Chapter 07/Pester" -ResultsPath "$(System.DefaultWorkingDirectory)\Chapter 07\Pester\Publish" -Publish'
    azurePowerShellVersion: 'LatestVersion'
    workingDirectory: '$(System.DefaultWorkingDirectory)/Chapter 07/Pester'

- task: PublishCodeCoverageResults@1
  displayName: 'Publish Code Coverage'
  inputs:
    codeCoverageTool: 'JaCoCo'
    summaryFileLocation: '**/Pester-Coverage.xml'
    pathToSources: '$(System.DefaultWorkingDirectory)\Chapter 07\Pester\Publish'
    failIfCoverageEmpty: true

- task: PublishTestResults@2
  displayName: 'Publish Pester Tests'
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '**/Test-Pester.xml'
    pathToSources: '$(System.DefaultWorkingDirectory)\Chapter 07\Pester\Publish'
    mergeTestResults: true
    failTaskOnFailedTests: true